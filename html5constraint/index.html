<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>HTML5 constraint validation Api</title>
    <link rel="icon" type="image/png" href="html5.png"> 
</head>

<body>
    <div class="container">
        <h1>HTML5 constraint validation Api</h1>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-2">
                <label for="text" class="form-label">required <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="text" required value="required fields">
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback"> 
                </div>
            </div>
            <div class="col-md-5">
                <label for="email" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="email" class="form-control" id="email" value="example@email.com"
                        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback"> 
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <label for="url" class="form-label">Url</label>
                <input type="url" class="form-control" id="url" required value="https://getbootstrap.com/">
                <div class="invalid-feedback"> 
                </div>
            </div>

            <div class="col-md-3">
                <label for="tel" class="form-label">tel number (ph) </label> 
                <input type="tel" class="form-control" id="tel" value="09876543210" required
                    pattern="[0-9\+\(\)]{4,6}[\-\s]{0,1}[0-9]{3}[\-\s]{0,1}[0-9]{4}$"> 
                <div class="invalid-feedback"> 
                </div>
            </div>

            <div class="col-md-3">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip" value="1234" pattern="^[0-9]{3,4}$" required>
                <div class="invalid-feedback"> 
                </div>
            </div>

            <div class="col-md-3">
                <label for="datemax" class="form-label">Birthday:</label>
                <input type="date" id="datemax" name="datemax" class="form-control" max="" value="">
                <div class="invalid-feedback"> 
                </div>
            </div>
            <div class="col-md-3">
                <label for="datemin" class="form-label">Reservation date </label>
                <input type="date" id="datemin" name="datemin" class="form-control" min="" value="">
                <div class="invalid-feedback"> 
                </div>
            </div>
            <br><br>
            <hr>
            <div class="col-md-3">
                <label for="password" class="form-label">Password</label>
                <!-- <input type="text" class="form-control" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  required> -->
                <input type="password" class="form-control" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback"> 
                </div>
            </div>
            <div class="col-md-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <!-- <input type="text" class="form-control" id="password2"  required> -->
                <input type="password" class="form-control" id="password2" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback"> 
                </div>
            </div>
            <div class="mb-3">
                <label for="validationTextarea" class="form-label">Textarea</label>
                <textarea rows="5" class="form-control" id="validationTextarea" placeholder="Required example textarea" required>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestiae, nihil.

                </textarea>
                <div class="invalid-feedback"> 
                </div>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
                <label class="form-check-label" for="validationFormCheck1">Check this checkbox</label>
                <div class="invalid-feedback"></div>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                <label class="form-check-label" for="validationFormCheck2">Toggle this radio</label>
            </div>
            <div class="form-check mb-3">
                <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
                <label class="form-check-label" for="validationFormCheck3">Or toggle this other radio</label>
                <div class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <select class="form-select" required aria-label="select example">
                    <option value="">Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <div class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <input type="file" class="form-control" aria-label="file example" required>
                <div class="invalid-feedback"></div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>

            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
